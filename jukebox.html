
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JukeBox</title>

	<!-- Voice recognition library above. -->
	<script src= "https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src= "jukebox.js"></script>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class= "container">
		<div class="headline">Bowie Box</div>
	<div class = "jbuttons">

		<button  id="pause">Pause</button>
		<button  id="next_song">Add Song</button>
		<button  id= "load">Load JukeBox</button>
		<br><br>
	</div>	
	<select id="audiofile"/>

		<option value="0">Space Oddity</option>
		<option value="1">Let's Dance</option>
		<option value="2">Rebel Rebel</option>
		<option value="3">Changes</option>
		<option value="4">Ziggy Stardust</option>
	</select>
	<p id= "name"></p>
	</div>
</body>
</html>
